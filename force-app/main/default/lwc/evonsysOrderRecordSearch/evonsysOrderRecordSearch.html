<template>
    <lightning-card title="Search Evonsys Order Records">
        <div class="slds-m-around_medium">
            <lightning-input type="text" label="Order No" value={orderNo} onchange={handleOrderNoChange}></lightning-input>
            <lightning-button label="Search" onclick={handleSearch}></lightning-button>
            <template if:true={evonsysOrderRecords}>
                <lightning-datatable
                    key-field="Id"
                    data={evonsysOrderRecords}
                    columns={columns}
                    hide-checkbox-column
                ></lightning-datatable>
            </template>
        </div>
    </lightning-card>
</template>
